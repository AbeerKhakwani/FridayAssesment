<div class="row">
	<div class="col-md-6">
		<form ng-submit="addNewStudent()">
			<input type="text" class="form-control" ng-model="newName" placeholder="Enter Full Name">
			<button type="submit">Submit</button>

		</form>
	</div>


	<div class="row">
		<div class="col-md-6" >
			<h1>All the Students</h1>
			<ul ng-repeat="item in students">
				<div class="name">
					{{item.name}}

				</div>
			</ul>
		</div>

	</div>
</div>
