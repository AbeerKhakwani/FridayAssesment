
<div class="row">
	<div class="col-md-6">
		<h1>Present Students</h1>
		<ul ng-repeat="item in students">
			<div class="name">
				{{item.name}}
				<div ng-show="item.isSigned">
					<a ng-click="studentSignOut(item)">
						<button type="submit" class="btn btn-info">Sign Out</button>
					</a>
				</div>
				<div ng-show="!item.isSigned">
					<a ng-click="studentSignIn(item)">
						<button type="submit" class="btn btn-danger">Sign In</button>
					</a>
				</div>
			</div>
		</ul>
	</div>
</div>
