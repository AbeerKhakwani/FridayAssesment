<div class="row">
<div class="col-md-6">
<h1>Present Students</h1>
<ul ng-repeat="item in filtered = (students | filter:{isSigned:true})">
<div class="name">
	{{item.name}}
	<a ng-click="studentSignOut(item)"><button type="submit" class="btn btn-info">Sign Out</button></a>
</div>
</ul>
</div>
<div class="col-md-6">
<h1>Students Not Present</h1>
<ul ng-repeat="item in filtered = (students | filter:{isSigned:false})">
	<div class="name">{{item.name}}
		<a ng-click="studentSignIn(item)">
		  <button type="submit" class="btn btn-danger">Sign In</button></a?

	</div>
</ul>
</div>
</div>
